<h1 mat-dialog-title>{{ title }}</h1>

<div mat-dialog-content>
	<div>
		<table mat-table [dataSource]="viewsDataSource">
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let element">{{ element.name }}</td>
			</ng-container>

			<ng-container matColumnDef="createdon">
				<th mat-header-cell *matHeaderCellDef>Created on</th>
				<td mat-cell *matCellDef="let element">
					{{ element.createdOn | date: "dd/MM/yyyy HH:mm:ss" }}
				</td>
			</ng-container>

			<ng-container matColumnDef="createdby">
				<th mat-header-cell *matHeaderCellDef>Created by</th>
				<td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
			</ng-container>

			<ng-container matColumnDef="star" stickyEnd>
				<th mat-header-cell *matHeaderCellDef></th>
				<td mat-cell *matCellDef="let element">
					<button (click)="deleteView(element)" mat-button color="warn">
						<mat-icon>delete</mat-icon>
					</button>
					<button (click)="loadView(element)" mat-button color="primary">
						<mat-icon>play_arrow</mat-icon>
					</button>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="viewsColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: viewsColumns"></tr>
		</table>
	</div>
</div>

<div mat-dialog-actions class="mainmodalbuttons">
	<button mat-button (click)="onCancel()">Close</button>
</div>
