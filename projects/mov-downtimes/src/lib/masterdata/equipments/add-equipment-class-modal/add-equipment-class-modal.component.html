<h1 mat-dialog-title>{{ title }}</h1>

<div mat-dialog-content>
	<div>
		<div>
			<mat-form-field>
				<input
					matInput
					[(ngModel)]="model.equipmentId.id"
					placeholder="{{ 'LIB_DOWNTIMES_ID' | translate }}"
				/>
			</mat-form-field>
		</div>
	</div>
</div>

<div mat-dialog-actions class="mainmodalbuttons">
	<button mat-button (click)="onCancel()">{{ "LIB_DOWNTIMES_CANCEL" | translate }}</button>
	<button mat-button (click)="onSave()" cdkFocusInitial>
		{{ "LIB_DOWNTIMES_SAVE" | translate }}
	</button>
</div>
